<!DOCTYPE html>
<html lang="fr">

<head>
    <title>ECS monitoring preferences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
    <script>
        window.onload = () => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    const obj = JSON.parse(this.responseText);
                    document.getElementById("pageSize").value = Number(obj.pageSize);
                    document.getElementById("powerThreshold").value = Number(obj.powerThreshold);
                    document.getElementById("coldSensorPresence").checked = Boolean(obj.coldSensorPresence);
                    document.getElementById("hotSensorPresence").checked = Boolean(obj.hotSensorPresence);
                    document.getElementById("voltageSensorPresence").checked = Boolean(obj.voltageSensorPresence);
                }
            }
            xhttp.open("GET", "getPreferences", true);
            xhttp.send();
        }

        function savePreferences() {
            let pageSize = Number(document.getElementById("pageSize").value);
            let powerThreshold = Number(document.getElementById("powerThreshold").value);
            let coldSensorPresence = (document.getElementById("coldSensorPresence").checked) ? 1 : 0;
            let hotSensorPresence = (document.getElementById("hotSensorPresence").checked) ? 1 : 0;
            let voltageSensorPresence = (document.getElementById("voltageSensorPresence").checked) ? 1 : 0;

            let jsonObject = {"pageSize":pageSize,"powerThreshold":powerThreshold,"coldSensorPresence":coldSensorPresence,"hotSensorPresence":hotSensorPresence,"voltageSensorPresence":voltageSensorPresence};
            
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", `${window.location.protocol}//${window.location.hostname}`);
            xhttp.setRequestHeader("Content-Type", "application/json");
            xhttp.onload = () => console.log(xhttp.status);  // TODO feedback ?
            xhttp.send(JSON.stringify(jsonObject));
        }
    </script>
</head>

    <form>
        <label for="pageSize">Number of rows on the history page:</label>&nbsp;
        <input type="text" id="pageSize" name="pageSize" value="10"><br>
        <label for="powerThreshold">Heating detection threshold (W):</label>&nbsp;
        <input type="text" id="powerThreshold" name="powerThreshold" value="10"><br>
        <label for="coldSensorPresence">Cold sensor presence:</label>&nbsp;
        <input type="checkbox" id="coldSensorPresence" name="coldSensorPresence" value="coldSensorPresence"/><br>
        <label for="hotSensorPresence">Hot sensor presence:</label>&nbsp;
        <input type="checkbox" id="hotSensorPresence" name="hotSensorPresence" value="hotSensorPresence"/><br>
        <label for="voltageSensorPresence">Voltage sensor presence:</label>&nbsp;
        <input type="checkbox" id="voltageSensorPresence" name="voltageSensorPresence" value="voltageSensorPresence"/>
        <br><br>
        <button type="button" onclick="savePreferences()">Sauver</button>
        <br>
        <button type="button" onclick="window.location.href='/'">Retourner au menu</button>
    </form>
</html>
