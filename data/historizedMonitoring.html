<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>ECS monitoring</title>
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                box-sizing: border-box;
            }
            .outer-box {
				 text-align: center;
            }
            .inner-box {
            	display: inline-block;
            }
            .scroll-container {
                display: block;
                overflow-y: scroll;
                scroll-behavior: smooth;
            }
            table {
                border-collapse: collapse;
                margin: 0 auto;
            }
            table td {
                padding: 10px;
                border: 1px solid #000;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="w3.css">
        <script type="text/javascript" src="script.js"></script>
        <script>
            function getPageSize() {
                return Number(document.getElementById("inputPageSize").value);
            } 

            function getPageOffset() {
                return Number(document.getElementById("inputPageOffset").value);
            }
            
            function setPageSize(newValue) {
                document.getElementById("inputPageSize").value = newValue;
            } 

            function setPageOffset(newValue) {
                document.getElementById("inputPageOffset").value = newValue;
            }

            window.onload = () => {
                fillForm();
            }

            function pageDown() {
                setPageOffset(getPageOffset() + getPageSize());
                fillTable();
            }

            function pageUp() {
                var pageOffset = getPageOffset() - getPageSize();
                if (pageOffset < 0) {
                    pageOffset = 0;
                }
                setPageOffset(pageOffset);
                fillTable();
            }

            function firstPage() {
                setPageOffset(0);
                fillTable();
            }

            function lastPage() {
                var xhttp = new XMLHttpRequest();
        
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        const obj = JSON.parse(this.responseText)
                        let depth = Number(obj.historyDepth);
                        setPageOffset(depth - getPageSize());
                        fillTable();
                    } 
                }
                xhttp.open("GET", `${window.location.protocol}//${window.location.hostname}/historyDepth`, true);
                xhttp.send();
            }

            function fillForm() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("/getPreferences done")
                        const obj = JSON.parse(this.responseText);
                        document.getElementById("inputPageSize").value = Number(obj.pageSize);
                        fillTable();
                    } else {
                        console.log(`/getPreferences in progress (status=${this.status}, readyState=${this.readyState})`);
                    }
                }
                xhttp.open("GET", "getPreferences", true);
                xhttp.send();
            }

            function fillTable() {
                var table = document.getElementById("table");
                table.innerHTML = ""

                var xhttp = new XMLHttpRequest();
        
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log("/history done")
                        let rows = this.responseText.split("\n");
                        for (let row of rows) {
                            let cols = row.match(/(?:\"([^\"]*(?:\"\"[^\"]*)*)\")|([^\",]+)/g);
                            if (cols != null) {
                                let tr = table.insertRow();
                                for (let col of cols) {
                                    let td = tr.insertCell();
                                    td.innerHTML = col;
                                }
                            }
                        }
                    } else {
                        console.log(`/history in progress (status=${this.status}, readyState=${this.readyState})`);
                    }
                }

                xhttp.open("GET", `${window.location.protocol}//${window.location.hostname}/history?count=${getPageSize()}&offset=${getPageOffset()}` , true);
                xhttp.send();
            }
        </script>
    </head>

    <body class="w3-animate-opacity">
        <div class="w3-card w3-blue w3-padding-small w3-center">
            <h1>Historique</h1>
        </div>
        <br>
        <div class="outer-box">
        	<div class="inner-box">
                <label for="inputPageSize">Page size</label>
                <input type="number", id="inputPageSize" name="inputPageSize" value="10" min="10" max="60" step="10"/>
                <label for="inputPageOffset">Offset</label>
                <input type="number", id="inputPageOffset" name="inputPageOffset" value="0" min="0" max="64000"/>
                <button onclick="pageDown()">
                    <p>&#x21e9;</p>
                </button>
                <button onclick="pageUp()">
                    <p>&#x21e7;</p>
                </button>
                <button onclick="lastPage()">
                    <p>&#x2913;</p>
                </button>
                <button onclick="firstPage()">
                    <p>&#x2912;</p>
                </button>
        	</div>
        </div>
        <br>
        <div class="scroll-container">
            <table id="table"></table>
        </div>
        <div class="w3-padding-24 w3-center">
            <button onClick="window.location.href='/'"  class="w3-button w3-blue w3-xlarge w3-ripple w3-wide" style="width:40%;">Menu principal</button>
        </div>
    </body>
</html>
